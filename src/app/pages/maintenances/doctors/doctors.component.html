<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Search doctor..."
          (keyup)="search(txtSearch.value)"
          #txtSearch
        >
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Loading..</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Wait, Please</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Total doctors ({{doctors.length}})</h4>
            <h6 class="card-subtitle">Registration doctors in App</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <a class="btn btn-primary" routerLink="/dashboard/doctor/new">
                <i class="fa fa-hospital-o"></i>
                Create Doctors
              </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="w100">Photo</th>
              <th>Name</th>
              <th class="text-nowrap w100">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let doctor of doctors">
              <td class="text-center">
                <img class="avatar cursor-pointer" [src]="doctor.img | imagen:'doctors'" [alt]="doctor.name"
                     (click)="openModal(doctor)">
              </td>
              <td>{{doctor.name}}</td>
              <td class="text-nowrap text-center">
                <a [routerLink]="['/dashboard/doctor', doctor._id]" data-toggle="tooltip" data-original-title="Edit"
                   class="cursor-pointer"> <i
                  class="fa fa-pencil text-inverse m-r-10"></i> </a>
                <a (click)="deleteDoctor(doctor)" data-toggle="tooltip" data-original-title="Delete"
                   class="cursor-pointer">
                  <i
                    class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!--        <div *ngIf="txtSearch.value.length === 0" class="d-flex">-->
        <!--          <button class="btn btn-secondary w-50 mr-3" (click)="changePage(-5)">Previous</button>-->
        <!--          <button class="btn btn-secondary w-50" (click)="changePage(+5)">Next</button>-->
        <!--        </div>-->
      </div>
    </div>
  </div>
</div>
