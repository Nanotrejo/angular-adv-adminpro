<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Search hospitals..."
          (keyup)="search(txtSearch.value)"
          #txtSearch
        >
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Loading..</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Wait, Please</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Total hospitals ({{hospitals.length}})</h4>
            <h6 class="card-subtitle">Registration hospitals in App</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary" (click)="openModal()">
                <i class="fa fa-hospital-o"></i>
                Create Hospital
              </button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th class="w100">Photo</th>
              <th>Name</th>
              <th class="text-nowrap w100">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hospital of hospitals">
              <td class="text-center">
                <img [src]="hospital?.img | imagen:'hospitals'"
                     [alt]="hospital.name"
                     (click)="openModalImagen(hospital)"
                     class="avatar cursor-pointer">
              </td>
              <td>
                <input type="text"
                       class="form-control"
                       placeholder="Name of hospital"
                       [(ngModel)]="hospital.name">
              </td>
              <td class="text-nowrap text-center">
                <a
                  data-toggle="tooltip"
                  data-original-title="Save"
                  class="cursor-pointer"
                  (click)="saveHospital(hospital)"
                > <i
                  class="fa fa-pencil text-inverse m-r-10"></i> </a>
                <a
                  data-toggle="tooltip"
                  data-original-title="Delete"
                  class="cursor-pointer"
                  (click)="deleteHospital(hospital)"
                >
                  <i
                    class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <!--        <div *ngIf="txtSearch.value.length === 0" class="d-flex">-->
        <!--          <button class="btn btn-secondary w-50 mr-3">Previous</button>-->
        <!--          <button class="btn btn-secondary w-50">Next</button>-->
        <!--        </div>-->
      </div>
    </div>
  </div>
</div>
