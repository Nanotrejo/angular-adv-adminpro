<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text"
                     class="form-control"
                     id="exampleInputuname"
                     placeholder="Username"
                     formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email"
                     class="form-control"
                     id="exampleInputEmail1"
                     placeholder="Enter email"
                     formControlName="email"
                     [readonly]="user.google"
              >
            </div>
          </div>
          <button type="submit"
                  class="btn btn-success btn-block waves-effect waves-light m-r-10"
                  [disabled]="profileForm.invalid">
            <i class="fa fa-save"></i>
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>
        <div class="text-center m-3">
          <img *ngIf="!imgTemp" [src]="user.getImage()" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
        </div>
        <input type="file" (change)="changeImagen($event.target.files[0])">


        <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10 mt-3"
                [disabled]="!imagenUp" (click)="uploadImagen()">
          <i class="fa fa-save"></i>
          Cambiar imagen
        </button>
      </div>
    </div>
  </div>
</div>
