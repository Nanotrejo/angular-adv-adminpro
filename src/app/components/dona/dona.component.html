<div class="card">
  <div class="card-body">
    <div style="display: block">
      <h3>{{ title }}</h3>
      <canvas
        baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        chartType="doughnut"
        [colors]="colors"
      >
      </canvas>
    </div>
  </div>
</div>
